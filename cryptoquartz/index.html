<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Cryptoquartz</h1>
        <h2>Generate your own digital rock art</h2>
      </header>

      <section>
        <!-- here be three.js -->
      </section>

      <form>
        <div>
          <label for="">Roundness</label>
          <input
            type="range"
            name="roundness"
            id=""
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
        </div>

        <div>
          <label for="">Roughness</label>
          <input
            type="range"
            name="roughness"
            id=""
            min="0"
            max="0.3"
            step="0.01"
            value="0.1"
          />
        </div>

        <div>
          <label for="saturation">Saturation</label
          ><input
            type="range"
            name="saturation"
            id=""
            min="0"
            max="1"
            step="0.01"
            value="0.9"
          />
        </div>

        <div>
          <label for="gradientMix">Gradient Mix</label
          ><input
            type="range"
            name="gradientMix"
            id=""
            min="0.01"
            max="5"
            step="0.01"
            value="1"
          />
        </div>

        <div>
          <label for="brightness">Brightness</label
          ><input
            type="range"
            name="brightness"
            id=""
            min="0"
            max="1"
            step="0.01"
            value="0.9"
          />
        </div>

        <div>
          <label for="light">Light strength</label
          ><input
            type="range"
            name="lightStrength"
            id=""
            min="0"
            max="1"
            step="0.01"
            value="0.9"
          />
        </div>
      </form>

      <div class="save"><button>Save</button></div>
    </main>
    <script src="./assets/three.min.js"></script>
    <script src="includes.js"></script>
    <script src="vert.js"></script>
    <script src="frag.js"></script>
    <script src="canvas.js"></script>
  </body>
</html>
